<!-- Launch this through "python -m http.server 8000" -->
<!DOCTYPE html>
<html>
<head>
    <title>Fruit Nutrition Calculator/Classifier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classify fruits and get their nutrition details.">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            display: none; 
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Fruit Nutrition Calculator</h1>
    <p>Upload an image of fruit, and we will give you its nutrition facts!</p>

    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Classify Fruit</button>
    </form>
    <img id="image-preview" alt="Image Preview">
    <div id="response" class="output" >Prediction: <span id="prediction"></span></div>
    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const responseText = document.getElementById('response');
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; 
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; 
                }
                reader.readAsDataURL(file); 
            }
            const formData = new FormData();
            formData.append('image', file);
            
            fetch('http://localhost:8000/classify', {  //this probably needs to change
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const fruitPrediction = data.prediction;
                predictionText.innerHTML = fruitPrediction;

                fetch(`http://localhost:8000/nutrition?fruit=${fruitPrediction}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(nutritionData => {
                    nutritionInfoDiv.innerHTML = `
                        <h2>Nutrition Facts for ${fruitPrediction}:</h2>
                        <p><strong>Serving Size:</strong> ${nutritionData['serving size']}</p>
                        <p><strong>Calories:</strong> ${nutritionData.calories}</p>
                        <p><strong>Total Fat:</strong> ${nutritionData['total fat']}</p>
                        <p><strong>Protein:</strong> ${nutritionData.protein}</p>
                        <p><strong>Carbohydrates:</strong> ${nutritionData.carbs}</p>
                    `;
                })
                .catch(error => {
                    responseText.innerHTML = 'Error fetching nutrition: ' + error;
                });
            })
            .catch(error => {
                responseText.innerHTML = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
