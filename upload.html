<!-- Launch this through "python -m http.server 8000" -->
<!DOCTYPE html>
<html>
<head>
    <title>Fruit Nutrition Calculator/Classifier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Classify fruits and get their nutrition details.">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            display: none; 
        }
        button {
            margin-top: 10px;
            padding: 0;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>Fruit Nutrition Calculator</h1>
    <p>Upload an image of fruit, and we will give you its nutrition facts!</p>

    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*" required>
        <button type="submit">Classify Fruit</button>
    </form>
    <img id="image-preview" alt="Image Preview">
    <div id="response" class="output" >Prediction: <span id="prediction"></span></div>
    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const responseText = document.getElementById('response');
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; 
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; 
                }
                reader.readAsDataURL(file); 
            }
            // Send image to backend
            const formData = new FormData();
            formData.append('image', file);
            fetch('http://localhost:8000/', { // Adjust this to be the actual backend file we make
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                responseText.innerHTML = 'Prediction: ' + data.prediction;
            })
            .catch(error => {
                responseText.innerHTML = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
